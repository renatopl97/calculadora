<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Calculadora</title>
</head>
    <header class="cabecalho container">
        <section>
            <ul class="cabecalho__contatos">
                <li class="cabecalho__contatos-lista">
                    <a href="https://www.linkedin.com/in/renatopl97/" target="_blank" rel="noopener noreferrer"><img class="logo-social" src="image/linkedin.svg" alt="LinkedIn logo"></a>
                    <!--Linkedin Icon by Unicons Font-->
                </li>
                <li class="cabecalho__contatos-lista">
                    <a href="https://github.com/renatopl97" target="_blank" rel="noopener noreferrer"><img class="logo-social" src="image/github.svg" alt="Github logo"></a>
                <!--Github Icon by Unicons Font-->
                </li>
            </ul>
        </section>
    </header>
    <main class="calc container">
        <section class="calculadora">
            <section class="calculadora__display">
                <div class="calculadora__display--anterior"></div>
                <div class="calculadora__display--atual"></div>
            </section>
            <section class="calculadora__botoes">
                <button>CE</button>
                <button>C</button>
                <button>DEL</button>
                <button>/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button>*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button>-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button>+</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="igual">=</button>
            </section>
        </section>
    </main>
    <footer class="rodape container">
        <div class="rodape__footer">
            <p class="copyright">Desenvolvido por Renato</p>
            <p class="copyright">2023</p>
        </div>
    </footer>
    <script type="module" src="js/script.js"></script>
</body>
</html>
